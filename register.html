      <section class="vh-100" style="background-color: #eee;">

                      <form class="mx-1 mx-md-4" id="form">
      
                        <div class="d-flex flex-row align-items-center mb-4">

                        <div class="d-flex flex-row align-items-center mb-4">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.21.0/firebase-app.js" integrity="sha512-Dr6LNeuWBFa+CxTqemIsV5Xsz1amsxl1RQmuYzQC6rGG0uuZE6msAPi0EdPSvBcWd/phZ8ZjqiPb9s9C15iBQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
      <script src="Javascript/register.js"></script>
      <script type="module">
         // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase , set , ref} from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth,createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqDzV0DPd_1_HP3bCW6BgBLsfGsxVl6cQ",
            authDomain: "authentication-app-9fb3c.firebaseapp.com",
            databaseURL: "https://authentication-app-9fb3c-default-rtdb.firebaseio.com",
            projectId: "authentication-app-9fb3c",
            storageBucket: "authentication-app-9fb3c.appspot.com",
            messagingSenderId: "273612730542",
            appId: "1:273612730542:web:27cc8c209b465cd5983d3f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app) ;
        const auth = getAuth(app);
        // let res = getElementById('register');
        const btn = document.getElementById('register');
        btn.addEventListener('click',(e)=>{
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value ;
            var password = document.getElementById('password').value ;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    const dt = new Date();
                    set(ref(database, 'users/' + user.uid),{
                        username: name,
                        email: email,
                        last_login: dt
                    })
                    alert('!! User Created !!');
                    window.location.href = ('index.html');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // 
                    alert(errorMessage);
                });

                //upload credentials
                
        });   
    </script>
